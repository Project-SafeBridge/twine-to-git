{% extends "layout.html" %}
{% block content %}
    <h1>Upload a new file</h1>
    <form method="post" action="{{ url_for('signup') }}">
        <p><label>Username:</label> <input type="text" name="username" required></p>
        <p><label>Message:</label> <textarea name="message" required></textarea></p>
        <p><label>File:</label> <input type="file" accept=".html" name="fileupload" required></p>
        <p><button type="submit">Send</button></p>
    </form>
{% endblock %}
